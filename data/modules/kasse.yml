- title: Integrierte Komponente
  level: MUST
  description: |
    Das Kassensystem ist integrierte Komponente des Gesamtsystems und bezieht seine Konfiguration, z.B. in Bezug auf
    Produkt- und Ticketarten, speist sich mit den anderen Komponenten (z.B. Webshop) aus einer einheitlichen Datenquelle.
    Es findet keine Doppelpflege von Stammdaten statt.
  sub:
    - title: Synchronisierung Stammdaten
      level: MUST
      description: |
        Die Synchronisierung von Stammdaten erfolgt vollautomatisch und zeitnah.

    - title: Synchronisierung Buchungsdaten
      level: MUST
      description: |
        Die Synchronisierung von Buchungsdaten der auf der Kasse erfolgten Buchungen erfolgt vollautomatisch und zeitnah.
        Über ein Online-Backend sind die Kassenbelege und Kassenabschlüsse aller Kassen jederzeite abrufbar.

    - title: Tickets sofort gültig
      level: MUST
      description: |
        An der Kasse erworbene Tickets werden innerhalb weniger als 10 Sekunden an allen Zutrittspunkten als gültige
        Tickets anerkannt.

    - title: Kontingente in Echtzeit
      level: MUST
      description: |
        Der Verkauf von kontingentierten Produkten oder die Einlösung von kontingentierten Gutscheinen wird in Echtzeit mit
        den restlichen Systemkomponenten abgestimmt und verhindert eine Überbuchung bzw. Mehrfachnutzung.

    - title: Einheitliches Reporting
      level: MUST
      description: |
        Reporting (z.B. Umsatzreports) sind sowohl einzeln für das Kassensystem als auch integriert ins Gesamtsystem mit
        Buchungen über alle Kanäle verfügbar.
        Die Synchronisierung von Buchungsdaten der auf der Kasse erfolgten Buchungen erfolgt vollautomatisch und zeitnah.

- title: Warenkorbfunktion
  level: MUST
  description: |
    Der Verkauf verschiedener Produkte in einer Transaktion mit einer Zahlung ist am Kassensystem möglich.
  sub:
  - title: Sofortstorno
    level: MUST
    description: |
      Dem Kassierpersonal steht eine Sofortstornofunktion zur Korrektur noch nicht verbuchter Eingaben zur Verfügung.

- title: Gutscheincodes
  level: MUST
  description: |
    Die Einlösung von Gutscheincodes (Rabattcodes/Zugangscodes/Einzweckgutscheine) ist am Kassensystem möglich.

- title: Wertgutscheine
  level: MUST
  description: |
    Die Einlösung von Wertgutscheinen (Mehrzweckgutscheine) ist am Kassensystem möglich. Hierbei ist auch eine Zuzahlung über eine
    andere Zahlungsmethode möglich, wenn der Wertgutschein den Einkaufswert nicht abdeckt.
  tags: [ event, museum, park, theater ]
  sub:
    - title: Verkauf
      level: MUST
      description: |
        Der Verkauf von Wertgutscheinen (Mehrzweckgutscheine) ist am Kassensystem möglich.
      tags: [ event, museum, park, theater ]
    - title: Verkauf
      level: SHOULD
      description: |
        Die Wiederaufladung von Wertgutscheinen (Mehrzweckgutscheine) ist am Kassensystem möglich.
      tags: [ event, museum, park ]

- title: Saalplanbuchung
  level: MUST
  tags: [ theater ]
  description: |
    Die grafische Platzauswahl zur Buchung im Saalplan ist im Kassensystem möglich.

- title: Personalisierung
  level: MUST
  description: |
    Die Personalisierung der Tickets ist im Kassensystem vollumfänglich möglich.
  sub:
    - title: Personalisierung mit Foto
      level: SHOULD
      tags: [ event, museum, park, theater ]
      description: |
        Für VIP/Dauerkarten ist bei der Personalisierung auch die Aufnahme eines Fotos zum Aufdruck auf
        das Ticket möglich.

- title: Barzahlung
  level: MUST
  description: |
    Das Kassensystem unterstützt die Verbuchung von Zahlungen mit Bargeld.
  sub:
    - title: Wechselgeldrechner
      level: MUST
      description: |
        Das Kassensystem bietet dem Personal eine Möglichkeit zur Eingabe des vom Kunden gegebenen Bargeldbetrags
        und zeigt den errechneten Wechselgeldbetrag an.

- title: Bargeldbestand
  level: MUST
  description: |
    Das Kassensystem führt Buch über den Bargeldbestand in der Kasse und unterstützt die Verbuchung von Einlagen und Entnahmen,
    z.B. für das Management von Wechselgeld oder sonstigen Gründen.
  sub:
    - title: Verhinderung von Negativbeständen
      level: MUST
      description: |
        Das Kassensystem verhindert einen negativen rechnerischen Kassenbestand, z.B. durch die Auszahlung einer Erstattung,
        die den rechnerischen Bargeldbestand in der Kasse übersteigen würde.

- title: Kartenzahlung
  level: MUST
  description: |
    Das Kassensystem unterstützt die Verbuchung von Kartenzahlungen (z.B. girocard, Kreditkarten) über ein entsprechendes Zahlungsterminal.
  sub:
    - title: ZVT-Standard
      level: MUST
      description: |
        Das Kassensystem erlaubt die Anbindung aller Zahlungsterminals, die dem ZVT-Standard des  Verband der Terminalhersteller in 
        Deutschland e.V. entsprechen. Die Anbindung erfolgt per TCP/IP, USB oder seriell.

- title: Kassiereridentifikation
  level: MUST
  description: |
    Die Kassierer:innen werden über personenbezogene Accounts identifiziert und meldet sich mit dem persönlichen Account an der Kasse an.
    Zum Login wird eine individuelle PIN und/oder ein Hardware-Token/Schlüssel verwendet. Grundsätzlich kann jede Kassierer:in an jeder
    kasse kassieren.
  sub:
    - title: Berechtigung
      level: MUST
      description: |
        Ein Berechtigungssystem ermöglicht die feingranulare Steuerung des Zugriffs auf Kassenfunktionen. Mindestens einzeln gesteuert
        werden können:
        
        - Die Durchführung von Retouren/Rückerstattungen
        - Die Suche vergangener Transaktionen
        - Die Suche nach Online-Bestellungen
        - Die Erstellung von Kassenabschlüssen
        - Den Nachdruck von bereits vorher gedruckten Tickets

- title: Bestelldatenbank / Helpdeskfunktion
  level: MUST
  description: |
    Über das Kassensystem ist berechtigungsabhängig auch die Bearbeitung bestehender Ticketbestellungen möglich.
  sub:
    - title: Nachdruck
      level: MUST
      description: |
        Über das Kassensystem ist berechtigungsabhängig die Suche nach bestehenden Ticketbestellungen und der erneute Ausdruck
        der Tickets möglich.
    - title: Rücknahme
      level: SHOULD
      description: |
        Über das Kassensystem ist berechtigungsabhängig die Rückname (Retoure) eines Tickets gegen Barauszahlung des
        Ticketpreises möglich.
    - title: Namensänderung
      level: SHOULD
      description: |
        Über das Kassensystem ist berechtigungsabhängig die Änderung der Personalisierungsdaten eines Tickets möglich.
    - title: Bezahlung Ticketrechnung
      level: SHOULD
      description: |
        Über das Kassensystem ist die Bezahlung einer z.B. online aufgegebenen und noch nicht bezahlten Bestellung (z.B. Rechnungszahlung)
        möglich.

- title: Verkauf mit sofortiger Entwertung
  level: MUST
  description: |
    Tickets können einstellungsabhängig beim Kauf sofort wie beim Einlass entwertet werden.

- title: Belegdruck
  level: MUST
  description: |
    Das Kassensystem ist in der Lage, Kassenbelege auszudrucken, die alle Merkmale einer gültigen Kleinbetragsrechnung nach § 14 UStG
    i.V.m. § 33 UStDV aufweisen.

- title: Digitale Belegausgabe
  level: SHOULD
  description: |
    Das Kassensystem bietet eine rechtskonforme Möglichkeit zur papierlosen Ausgabe von Belegen.

- title: Ticketdruck
  level: MUST
  description: |
    Das Kassensystem ist in der Lage, die verkauften Tickets auszudrucken.
  sub:
    - title: Thermobelege
      level: MUST
      description: |
        Das Kassensystem ist in der Lage, Ticket-Barcodes über den Kassenbelegdrucker zusammen mit dem Kassenbeleg auszugeben.
    - title: Thermotickets
      level: MUST
      description: |
        Das Kassensystem ist in der Lage, Tickets über einen Thermodirekt-Ticketdrucker anzusteuern.
    - title: Plastikkarten
      level: MUST
      tags: [ museum, park, event ]
      description: |
        Das Kassensystem ist in der Lage, Tickets über einen Plastikkartendrucker anzusteuern.
    - title: Layout-Editor
      level: MUST
      description: |
        Das Layout der ausgegebenen Tickets kann vom Auftraggeber über einen WYSIWYG-Editor frei konfiguriert werden. Für unterschiedliche
        Produkte können unterschiedliche Layouts konfiguriert werden.

- title: Kundendisplay
  level: SHOULD
  description: |
    Das Kassensystem bietet eine Möglichkeit zur Anbindung eines Kundendisplays, auf dem der Käufer:in die aktuelle Transaktion
    übersichtlich angezeigt wird.

- title: Kassenabschluss
  level: MUST
  description: |
    Das Kassensystem bietet die Möglichkeit eines täglichen (oder häufigeren) Kassenabschlusses, bei dem der Bargeldbestand der Kasse
    gezählt und mit dem rechnerischen Kassenbestand abgeglichen wird und ein Kassenbericht über den Zeitraum seit dem letzten
    Kassenabschluss erstellt wird ("Z-Bericht").
  sub:
  - title: Kassenschnitt
    level: MAY
    description: |
      Der Kassenschnitt des angeschlossenen Kartenzahlungsterminals kann für übereinstimmende Berichtszeiträume zeitgleich automatisch
      angestoßen werden.

- title: Zwischenbericht
  level: MUST
  description: |
    Das Kassensystem bietet die Möglichkeit, jederzeit einen Kassenbericht mit dem aktuellen Kassenbestand über den Zeitraum seit dem
    letzten Kassenabschluss zu erstellen ("X-Bericht").

- title: Bedienbarkeit per Touch oder Tastatur
  level: MUST
  description: |
    Das Kassensystem ist mit einer intuitiven Bedienoberfläche für die Bedienung per Touchscreen ausgestattet, kann jedoch
    auch per Tastatur bedient werden.

- title: Offlinefähigkeit
  level: SHOULD
  description: |
    Bei Wegfall der Internetverbindung oder Servererreichbarkeit kann das Kassensystem die wichtigsten Verkaufsfunktionen
    weiter ausführen (ausgenommen z.B. kontingentierter Produkte).

- title: Trainingsmodus
  level: MUST
  description: |
    Das Kassensystem verfügt über einen Trainingsmodus zur Einlernung neuer Kassierer, in dem keine echten Transaktionen
    verbucht werden, aber dennoch alle gesetzlichen Anforderungen erfüllt sind.

- title: Gesetzliche Anforderungen
  level: MUST
  description: |
    Das Kassensystem erfüllt alle gesetzlichen Anforderungen in Deutschland an Kassensysteme.
  sub:
  - title: GoBD
    level: MUST
    description: |
      Das Kassensystem erfüllt die "Grundsätze zur ordnungsmäßigen Führung und Aufbewahrung von Büchern, Aufzeichnungen und
      Unterlagen in elektronischer Form sowie zum Datenzugriff" (GoBD) in Bezug auf die vom System übernommenen Funktionen,
      insbesondere in Bezug auf die Nachvollziehbarkeit aller Vorgänge und die unveränderbarkeit von Belegen und Protokollen.
  - title: TSE
    level: MUST
    description: |
      Das Kassensystem ermöglicht die Anbindung einer Technischen Sicherheitseinrichtung (TSE), die nach der BSI-Richtlinie TR-03153
      zeritifziert ist (§ 146a Abs. 1 AO, § 5 KassenSichV). Die Wahl zwischen einer Hardware-TSE oder Cloud-TSE kann vom Systemanbieter
      getroffen werden, solange alle anderen Anforderungen in Bezug auf Offline-Betrieb und Performance erfüllt werden.
  - title: Beleganforderungen
    level: MUST
    description: |
      Die vom Kassensystem erstellten Belege erfüllen bei geeigneter Konfiguration die Anforderungen des § 146a Abs. 2 AO, § 6 KassenSichV,
      § 14 UStG (ggf. in Verbindung mit § 33 UStDV) und ggf. weitere einschlägige gesetzliche Anforderungen.
  - title: Einheitliche digitale Schnittstelle
    level: MUST
    description: |
      Die vom Kassensystem unterstützt den Datenexport entsprechend der Digitalen Schnittstelle der Finanzverwaltung für
      Kassensysteme (DSFinV-K, § 146a Abs. 1 AO, § 4 KassenSichV).
  - title: Kassenanmeldung
    level: SHOULD
    description: |
      Die vom Kassensystem unterstützt den Auftraggeber bei der Anmeldung der Kasse beim Finanzamt gemäß § 146a Abs. 4 mindestens
      durch Bereitstellung aller notwendigen Informationen, idealerweise jedoch durch ein Tool, das auch die Anmeldung einer größeren
      Anzahl Kassen mit geringem Aufwand ermöglicht.

- title: Standardisierte Betriebsumgebung
  level: MUST
  description: |
    Das Kassensystem läuft als Anwendung auf Standardhardware mit einem weit verbreiteten Betriebssystem, z.B. Windows,
    Linux, Android oder iPadOS.

- title: "Hardware: Mobile Kassensysteme"
  level: MUST
  description: |
    Die angebotene Hardware für mobile Kassensysteme erfüllt mindestens folgende Anforderungen:
    
    - CPU mit mindestens 4 Kernen und mindestens 2,0 GHz
    - Mindestens 4 GB RAM
    - Mindestens 16 GB freier nichtflüchtiger Speicher (bei installiertem Betriebssystem)
    - Kapazitiver Touchscreen
    - Mindestens 10 Zoll Bildschirmdiagonale
    - Bildschirmauflösung mindestens 1200x800 Pixel
    - Netzwerkanbindung über WLAN (min. IEEE 802.11 a/b/g/n/ac) und Mobilfunk (min. 4G/LTE)
    - Bluetooth 4.2+ inkl. BLE
    - Integrierter Akku mit mindestens 2500mAh
    - Aktuelles Betriebssystem mit Sicherheitsupdates für min. 3 Jahre
    - Mindestens 1 USB-A oder USB-C Port zusätzlich zum Ladeanschluss
    - Integrierter Kassenbelegdrucker (min. 58mm Druckbreite, min. 70 mm/s Druckgeschwindigkeit)
    - Einsetzbar bei Umgebungstemperatur 0°C bis 40°C
    - Dockingstation verfügbar

- title: "Hardware: Stationäre Kassensysteme"
  level: MUST
  description: |
    Die angebotene Hardware für mobile Kassensysteme erfüllt mindestens folgende Anforderungen:
    
    - CPU mit mindestens 4 Kernen und mindestens 2,0 GHz
    - Mindestens 4 GB RAM
    - Mindestens 32 GB freier nichtflüchtiger Speicher (bei installiertem Betriebssystem)
    - Kapazitiver Touchscreen
    - Mindestens 15 Zoll Bildschirmdiagonale
    - Bildschirmauflösung mindestens 1920x1080 Pixel
    - Netzwerkanbindung über Gigabit-Ethernet und WLAN (min. IEEE 802.11 a/b/g/n/ac)
    - Bluetooth 5.0+ inkl. BLE
    - Aktuelles Betriebssystem mit Sicherheitsupdates für min. 3 Jahre
    - Mindestens 3 USB-A-Ports
    - Integriertes Kundendisplay mit mindestens 7" Bildschirmdiagonale
    - Einsetzbar bei Umgebungstemperatur 0°C bis 40°C

- title: "Hardware: Belegdrucker"
  level: MUST
  description: |
    Das angebotene Modell für Belegrucker erfüllt mindestens folgende Anforderungen:
    
    - Thermodirektdruck
    - Mindestens 200dpi Auflösung
    - Cutter
    - 80mm Papierbreite
    - Druckgeschwindigkeit min. 300mm/s
    - Anschluss ans Kassensystem per USB oder Ethernet
    - kompatibel mit 80mm Rollendurchmesser
    - kompatibel mit umweltfreundlichem Papier (z.B. Blue4est, Ökobon)
    - Mindestens 1 Jahr Herstellergarantie (exkl. Druckkopf)
  comment: |
    Bei sehr hohem Verkaufsvolumen kann die Anforderung an die Druckgeschwindigkeit auf 500mm/s angepasst werden, damit
    nur Höchstleistungs-Belegdrucker angeboten werden.

- title: "Hardware: Ticketdrucker"
  level: MUST
  description: |
    Das angebotene Modell für Belegrucker erfüllt mindestens folgende Anforderungen:
    
    - Thermodirektdruck
    - Mindestens 200dpi Auflösung
    - Cutter
    - 80mm Papierbreite
    - Blackmark- oder Gap-Detection
    - Automatische Erkennung der Ticketlänge
    - Druckgeschwindigkeit bis 200mm/s
    - Anschluss ans Kassensystem per USB oder Ethernet
    - Lebensdauer 100km Papier / 100 Millionen Pixel-Aktivierungen / 1 Million Cuts
    - Mindestens 1 Jahr Herstellergarantie (exkl. Druckkopf)
  comment: |
    Nach Wunsch können die Parameter wie folgt erhöht werden:
    
    - Druckgeschwindigkeit bis 250 mm/s
    - Auflösung bis 300dpi
    - Papierbreite bis 100mm
    
    Diese Parameter sollten jedoch nur erhöht werden, wenn die höheren Anforderungen wirklich benötigt werden, da sie zu
    höheren Stückkosten führen können.

- title: "Hardware: Plastikkartendrucker"
  level: MUST
  tags: [ museum, park, event ]
  description: |
    Das angebotene Modell für den Plastikkartendrucker erfüllt mindestens folgende Anforderungen:
    
    - Thermotransferdruck / Farbsubmlimation
    - Mindestens 300dpi Auflösung
    - Kompatibilität mit verschiedenen Farbbändern (z.B. monochrom, YMCKO)
    - Randlose Bedruckung möglich
    - Kartenzuführung per Hopper mit bis zu 100 Karten
    - Monochromer Druck mit bis zu 900 Karten/Stunde
    - YMCKO-Druck mit bis zu 200 Karten/Stunde
    - PVC-Karten im Format CR80 ISO 7810 ID-1 unterstützt
    - Anschluss ans Kassensystem per USB oder Ethernet
  comment: |
    Es kann zusätzlich der doppelseitige Druck gewünscht werden. Wir raten davon jedoch in der Regel ab, da der Druck dann auch
    doppelt so lange dauert.

- title: "Hardware: Kassenschubladen"
  level: MUST
  description: |
    Das angebotene Modell für Kassenschubladen erfüllt mindestens folgende Anforderungen:
    
    - Frontöffnung
    - Manuelle Öffnung über Schloss
    - Elektrische Öffnung über Kassendrucker mit RJ12-Standardanschluss
    - Einsatz mit 6 Scheinfächern und 8 Münzfächern
  comment: |
    Es kann alternativ ein besonders kleines Modell gewünscht werden (dann meist mit 4 Scheinfächern) oder Vorgaben zu
    den Außenmaßen gemacht werden.

- title: "Hardware: Barcodescanner"
  level: MUST
  description: |
    Das angebotene Modell für Barcode-Handscanner erfüllt mindestens folgende Anforderungen:
    
    - Anschluss per USB ans Kassensystem
    - Lesen aller gängigen 1D- und 2D-Barcodes (z.B. EAN, QR, DataMatrix, PDF417, Aztec, …)
